<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq Accordion Card Main</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <div class="women">
                <img class="img-women" src="images/illustration-woman-online-desktop.svg" alt="women">
            </div>
            <div class="box">
                <img src="images/illustration-box-desktop.svg" alt="" class="box-img">
            </div>
        </div>
        <div class="faq">
            <h1>faq</h1>
            <h2>How many team members can I invite? <span><img src="images/icon-arrow-down.svg" alt="arrow"></span></h2>
            <hr>
            <h2 id="black">What is the maximum file upload size? <span><img src="images/icon-arrow-down.svg" alt="arrow"></span></h2>
            <h3>No more than 2GB. All files in your account must fit your allotted storage space.</h3>
            <hr>
            <h2>How do I reset my password? <span><img src="images/icon-arrow-down.svg" alt="arrow"></span></h2>
            <hr>
            <h2>Can I cancel my subscription? <span><img src="images/icon-arrow-down.svg" alt="arrow"></span></h2>
            <hr>
            <h2>Do you provide additional support? <span><img src="images/icon-arrow-down.svg" alt="arrow"></span></h2>
        </div>
    </div>
</body>
</html>
